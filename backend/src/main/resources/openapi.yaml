openapi: 3.0.3
info:
  title: RTAP API
  version: 1.0.0

paths:
  /api/v1/auth/login:
    post:
      summary: Demo login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                password: { type: string }
      responses:
        '200':
          description: JWT

  /api/v1/events:
    post:
      summary: Ingest event (JWT)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event_type: { type: string }
                user_id: { type: string }
                session_id: { type: string }
                payload:
                  type: object
      responses:
        '200':
          description: created

  /api/v1/metrics/daily:
    get:
      summary: Aggregated metrics
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: list of points
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                    value:
                      type: number

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
